<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Noleggia auto</h1>
    <p>Come vuoi inserire la tua età?</p>

    <input type="radio" id="inputId" name="selection" value="input" onchange="inputText()">
        <label for="inputId">Input</label><br>
    <input type="radio" id="sliderId" name="selection" value="slider" onchange="sliderShow()">
        <label for="sliderId">Slider</label><br>
    <input type="radio" id="dataId" name="selection" value="data" onchange="dataShow()" >
        <label for="dataId">Data</label>
    <br><br>

    <div>
        <label for="ageName"> Inserisci la tua età : </label>
        <input type="number" id="ageInput" name="ageName" min="0" max="150" disabled>
    </div>

    <div>
        <input type="range" min="0" max="150" value="50" id="rangeInput" disabled>
        <p id="valueSlider"></p>
        
    </div>

    <div>
        <input type="date" id="dateInput" disabled onchange="test()">
        <p></p>
    </div>

    <div id="test"> </div>
    <div id="test1"> </div>
    <div id="test2"> </div>

    

    <script>
        var slider = document.getElementById("rangeInput");
        var output = document.getElementById("valueSlider");
        output.innerHTML = slider.value; // Display the default slider value
        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function() {
            output.innerHTML = this.value;
        }

        function inputText(){
            document.getElementById('ageInput').disabled = false;
            document.getElementById('rangeInput').disabled = true;
            document.getElementById('dateInput').disabled = true;
         }  
        
        function sliderShow(){
            document.getElementById('ageInput').disabled = true;
            document.getElementById('rangeInput').disabled = false;
            document.getElementById('dateInput').disabled = true;
            
         } 

        function dataShow(){
            document.getElementById('ageInput').disabled = true;
            document.getElementById('rangeInput').disabled = true;
            document.getElementById('dateInput').disabled = false;
            
         }  

        //var data = document.getElementById("dateInput").value;
        var data = document.getElementById('dateInput')
       
        data.innerHTML =data.value;
        data.onsubmit = function() {
                test1.innerHTML=this.value
            }
        let y = new Date();
        function test(){
        document.getElementById('test').innerHTML = y;
        }

        let day = y.getDate();
        console.log(day);
        

        document.getElementById("dateInput").addEventListener("change", function() {
        var input = this.value;
        var dateEntered = new Date(input);
        document.getElementById('test1').innerHTML= input;
        document.getElementById('test2').innerHTML= dateEntered;
        console.log(input); //e.g. 2015-11-13
        console.log(dateEntered); //e.g. Fri Nov 13 2015 00:00:00 GMT+0000 (GMT Standard Time)
        let day2=dateEntered.getDate();
        console.log(day2);
        });

        
        
        
    

       
        
         





    </script>

    
</body>
</html>
