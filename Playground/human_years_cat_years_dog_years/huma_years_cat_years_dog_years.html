    <input type="text" name="" id="buttonId">
    <button onclick="humanYearsCatYearsDogYears()"> Submit</button>   

<script>
    let catYears=0;
    let dogYears=0;
    let humanYears=0;
    console.log(dogYears);

    // var humanYearsCatYearsDogYears = function(humanYears) {

    var humanYearsCatYearsDogYears = function(humanYears) {
        
        humanYears=document.getElementById('buttonId').value;

        if (humanYears==1) {
                catYears= 15;
                dogYears=catYears;  
        } else if (humanYears==2) {
                catYears= 24;
                dogYears=catYears;
        } else {
                catYears=((humanYears)-2)*4+(15+9);
                dogYears=((humanYears)-2)*5+(15+9); 
        }
        return [humanYears,catYears,dogYears];
        
        console.log(humanYearsCatYearsDogYears.humanYears);
        
    }
    
    


    
 
</script>
